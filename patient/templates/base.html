<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital System{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="https://bmtm.uz/icon.png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        [data-bs-theme="dark"] .form-control:focus,
        [data-bs-theme="dark"] .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.5);
        }

        .bg-primary-light {
            background-color: rgba(13, 110, 253, 0.1);
        }

        [data-bs-theme="dark"] .bg-primary-light {
            background-color: rgba(13, 110, 253, 0.2);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dark/Light mode script -->
    <script>
        (function() {
            // Check for saved theme preference or use system preference
            const storedTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const initialTheme = storedTheme || systemTheme;

            // Apply the initial theme
            document.documentElement.setAttribute('data-bs-theme', initialTheme);

            // Toggle functionality
            document.getElementById('darkModeToggle').addEventListener('change', function() {
                const newTheme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-bs-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                // Update icon
                const icon = this.nextElementSibling.querySelector('i');
                icon.className = this.checked ? 'bi bi-sun-fill' : 'bi bi-moon-stars';
            });

            // Initialize toggle state
            const toggle = document.getElementById('darkModeToggle');
            if (toggle) {
                toggle.checked = initialTheme === 'dark';

                // Set initial icon
                const icon = toggle.nextElementSibling.querySelector('i');
                if (icon) {
                    icon.className = initialTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars';
                }
            }
        })();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
